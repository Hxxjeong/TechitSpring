<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
</head>
<body>
<h2>Thymeleaf Example</h2>
<!-- 변수 표현식 -->
<p>username: <span th:text="${username}"></span></p>

<!-- 선택 변수 표현식 -->
<div th:object="${languages}">
    Languages: <span th:text="*{[0]}"></span>, <span th:text="*{[1]}"></span>, <span th:text="*{[2]}"></span>
</div>

<!-- 조건 -->
<div th:if="${isAdmin}"> <!-- true일 때 -->
    <p><span th:text="${username}"></span>은 관리자입니다.</p>
</div>

<div th:unless="${isAdmin}"> <!-- false일 때 -->
    <p><span th:text="${username}"></span>은 관리자가 아닙니다.</p>
</div>

<!-- link URL -->
<a th:href="@{/home}">home</a>

<!-- literal 값 -->
<p th:text="'Welcome ' + ${username}">Welcome Message</p>

<!-- 메시지 표현식 -->
<p th:text="#{welcome.message}"></p>
<p th:text="#{product.name}"></p>
</body>
</html>
